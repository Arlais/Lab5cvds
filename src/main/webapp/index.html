<!DOCTYPE html>
<html>
    <head>
		<title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script>
		function validateForm() {
		  var x = document.forms["Servlet"]["id"].value;
		  if (isNaN(x)){
			alert("Debe ingresar unicamente numeros");
			return false;
		  }
		}
		</script>
    </head>
    <body>
        <h1>Ingrese un numero:</h1>
		<form name="Servlet" action="holaServlet" onsubmit="return validateForm()" method="post">
		  <input type="text" name="id"><br>
		  <input type="submit" value="Submit">
		</form>
    </body>
</html>
